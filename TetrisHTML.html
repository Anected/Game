<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>
<body>
<canvas width="500" height="500"></canvas>
<script>
    var canvas = document.querySelector("canvas");
    var context = canvas.getContext("2d");
    let x = 0;
    let y = 0;
    let width = 40;
    let height = 20;
    let x1 = x;
    let x2 = x + width;
    let x3 = x + width;
    let x4 = x;
    let y1 = y;
    let y2 = y;
    let y3 = y + height;
    let y4 = y + height;
    let x0 = x + (width / 2);
    let y0 = y + (width / 2);

    const rect = (x, y) => {
        context.fillStyle = 'red';
        context.fillRect(0,0,500,500);
        context.fillStyle = 'green';
        context.fillRect(x * 5, y * 5, width, height);
    };

    addEventListener("keys", function (event) {
        console.log((event.keyCode));
        if (event.keyCode === 40) {
            y++
        }
        if (event.keyCode === 38) {
            y--
        }
        if (event.keyCode === 37) {
            x--
        }
        if (event.keyCode === 39) {
            x++
        }
        rect(x,y)
    });

</script>

</body>
</html>
